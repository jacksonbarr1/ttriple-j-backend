version: "3.9"
services:
  mongo:
    image: mongo:7
    container_name: cs4261-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  
  api:
    build: .
    container_name: cs4261-api
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://mongo:27017/cs4261-app
      NODE_ENV: production
      PORT: 3000
      API_KEY: ${API_KEY:-dev-api-key}
    depends_on:
      - mongo

volumes:
  mongo-data: